<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Luxury Real Estate</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>

  <body class="landing-body">
    <img class="bg_img"
      src="background_crypto.png"/>
    <!--<img class="bg_img"
      src="https://c.tenor.com/fJh-W38iA3oAAAAC/dance-kid.gif"/>-->
    <div class= "center_search">
      <div class="titel_search_wrapper">
        <h1 class="company_name_text" id="page_title">Coin Watcher</h1>
        
        <div class="search_bar">
          <input class="input_search" id="input_search_landing"
            type="text" name="search_real_estates"
            placeholder="Which coin?"
          />

            <div class="radio_wrapper">
          <label class="radio_container" id="EUR">
            <span class="radio_name">Show Charts in Euro</span>
            <input class="radio_button" type="radio" 
              id="EUR" name="radio_currency" value="EUR" checked="checked"/>
              <span class="radio_checkmark"></span>
          </label>

          <label class="radio_container" id="USD">
            <span class="radio_name">Show Charts in US Dollar</span>
            <input class="radio_button" type="radio" 
              id="USD" name="radio_currency" value="USD"/>
              <span class="radio_checkmark"></span>
          </label>
        </div>

        <button class="search_button" id="search_button_landing" 
          type="submit" onclick="location.href='./finder.html'">
          Search
        </button>
    </div>
  </body>
</html>
