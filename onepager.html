    <div class="top-nav">
        <div class="nav-container">
            <div class="nav-column-logo">
            <button class="company_name_text" id="nav_company_name_text" onclick="">Coin Watcher</button>
            </div>

            <div class="nav-column-search">
                <div class="search_bar_top">
                    <form class="form-nav" id="search_listing">
                        <input
                            id="search_listing_input"
                            class="input_search_nav"
                            type="text"
                            name="search_real_estates"
                            placeholder="Select a Cryptocurrency"
                            list="search_listing_recommendations"
                        />
                        <datalist id="search_listing_recommendations"/>
                        <!--button class="search_button" id="search_button_nav" >Search</button-->
                    </form>
                </div>
            </div>

            <div class="nav-column-acc">
                <img
                    class="nav-acc-img"
                    src="https://cdn.glitch.me/d77ae1d5-67ec-4b34-8bd3-2dedbeb4d130%2Faccount-circle-line.svg?v=1634912457925"
                />
            </div>        

        </div>

    </div>

    <form class="search_bar" id="form_search_landing_page" onsubmit=searchFromLandingPage()>
        
    <div class="radio_wrapper">
        <label class="radio_container">
        <span class="radio_name">Currency: â‚¬</span>
        <input class="radio_button" type="radio" 
            id="radio_EUR" name="fiat_currency" value="EUR" checked="checked"/>
            <span class="radio_checkmark"></span>
        </label>

        <label class="radio_container">
        <span class="radio_name">Currency: $</span>
        <input class="radio_button" type="radio" 
            id="radio_USD" name="fiat_currency" value="USD"/>
            <span class="radio_checkmark"></span>
        </label>
    </div>
    </form>

    <div id="finder_container" class="finder_container">
    
</div>
